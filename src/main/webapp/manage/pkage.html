  <script>

    var API_URL = '../api/pkage/list';
    var API_URL_SAVE = '../api/pkage/save';
    var API_URL_DEL = '../api/pkage/delete?id=';
    var API_URL_PRODUCTLIST = '../api/product/list';
    var API_URL_DEL_PRODUCTLIST = '../api/pkage/delpkageproduct?id=';
    
    var API_URL_SAVE_PRODUCTLIST = '../api/pkage/savepkageproduct';
    
    $(document).ready(function() { 
        // pkagelist 初始化
        $.ajax({
            url: API_URL_PRODUCTLIST,
            contentType: 'application/json',
            success: function (data) {
                $.each(data, function(){
                    $("#productlist").append("<option value='"+this.id+"'>"+this.name+"-"+this.type+"</option>");
                 });    
            },
            error: function () {
                   showAlert('pkagelist error!', 'danger');
            }
        });
    });

    //var bootdata = [{"uid":1,"username":"admin","name":"管理员","salt":"8d78869f470951332959580424d4bf4f","state":0,"scores":110,"roleList":[{"id":1,"role":"admin","description":"管理员","available":true,"permissions":[{"id":1,"name":"用户管理","resourceType":"menu","url":"user_info/userList","permission":"user_info:view","parentId":0,"parentIds":"0/","available":true},{"id":2,"name":"用户添加","resourceType":"button","url":"user_info/userAdd","permission":"user_info:add","parentId":1,"parentIds":"0/1","available":true}]},{"id":2,"role":"vip","description":"VIP会员","available":true,"permissions":[]}],"credentialsSalt":"admin8d78869f470951332959580424d4bf4f"},{"uid":2,"username":"jiahh","state":0,"scores":0,"roleList":[],"credentialsSalt":"jiahhnull"},{"uid":4,"username":"username","name":"jiahh","state":0,"scores":0,"roleList":[],"credentialsSalt":"usernamenull"}];
    var $table = $('#table').bootstrapTable({
        url: API_URL,
        detailView: true,
        onExpandRow: function (index, row, $detail) {
            expandTable($detail, row);
        }
    });
    
    function expandTable($detail, row) {
        $el = $detail.html('<p class="toolbar"><a name="sub-create" pkageid="'+row.id+'" class="create btn btn-default" href="javascript:">新增</a></span><table name="sub-table"></table>').find('table');
        $el.bootstrapTable({
            columns: [{"field":"product.name","title":"品名"},{"field":"product.type","title":"品种"},{"field":"max","title":"最大KG"},{"field":"min","title":"最小KG"},{"field":"action","title":"操作","formatter":"subactionFormatter","events":"actionEvents"}],
            data: row.pkage_Product
        });
    }

    $modal = $('#modal').modal({show: false}),
    $submodal = $('#sub-modal').modal({show: false}),
     $alert = $('.alert').hide();

    $(function () {
        // create event
        $(document).on('click','[name="sub-create"]', function(){  
            showSubModal($(this).text(),null,$(this).attr("pkageid"));
        });
        // create event
        $('.create').click(function () {
            showModal($(this).text());
        });

        $modal.find('#submit').click(function () {
            var row = {};

            $modal.find('input[name]').each(function () {
                row[$(this).attr('name')] = $(this).val();
            });

            $.ajax({
                url: API_URL_SAVE,
                type: 'post',
                contentType: 'application/json',
                data: JSON.stringify(row),
                success: function () {
                    $modal.modal('hide');
                    $table.bootstrapTable('refresh');
                    showAlert(($modal.data('id') ? 'Update' : 'Create') + ' item successful!', 'success');
                },
                error: function () {
                    $modal.modal('hide');
                    showAlert(($modal.data('id') ? 'Update' : 'Create') + ' item error!', 'danger');
                }
            });
        });
        $submodal.find('#sub-submit').click(function () {
            var row = {product:{}};

            row["product"]["id"] = $submodal.find('[name="product.id"]').val();
            row["max"] = $submodal.find('input[name="pkageproduct.max"]').val();
            row["min"] = $submodal.find('input[name="pkageproduct.min"]').val();
            row["id"] = $submodal.data('id');
            row["pkageid"] = $submodal.find('input[name="pkageid"]').val();

            $.ajax({
                url: API_URL_SAVE_PRODUCTLIST,
                type: 'post',
                contentType: 'application/json',
                data: JSON.stringify(row),
                success: function () {
                    $submodal.modal('hide');
                    $table.bootstrapTable('refresh');
                    showAlert(($submodal.data('id') ? 'Update' : 'Create') + ' item successful!', 'success');
                },
                error: function () {
                    $submodal.modal('hide');
                    showAlert(($submodal.data('id') ? 'Update' : 'Create') + ' item error!', 'danger');
                }
            });
        });
    });

    function queryParams(params) {
        return {};
    }
    function actionFormatter(value) {
        return [
            '<a class="update" href="javascript:" title="修改"><i class="glyphicon glyphicon-edit"></i></a>',
            '<a class="remove" href="javascript:" title="删除"><i class="glyphicon glyphicon-remove-circle"></i></a>',
        ].join('');
    }
    function subactionFormatter(value) {
        return [
            '<a class="update" href="javascript:" title="修改"><i class="glyphicon glyphicon-edit"></i></a>',
            '<a class="remove" href="javascript:" title="删除"><i class="glyphicon glyphicon-remove-circle"></i></a>',
        ].join('');
    }

    // update and delete events
    window.actionEvents = {
        'click .update': function (e, value, row) {
            // 主表
            if(row.cycleday==0 ||row.cycleday){
                showModal($(this).attr('title'), row);
            }else{
                showSubModal($(this).attr('title'), row);
            }
        },
        'click .remove': function (e, value, row) {
            // 主表
            if(row.cycleday==0 ||row.cycleday){
                if (confirm('确定删除此条数据吗?')) {
                    $.ajax({
                        url: API_URL_DEL + row.id,
                        type: 'post',
                        success: function () {
                            $table.bootstrapTable('refresh');
                            showAlert('删除数据成功!', 'success');
                        },
                        error: function () {
                            showAlert('删除数据失败!', 'danger');
                        }
                    })
                }
            }else{
                if (confirm('确定删除此条数据吗?')) {
                    $.ajax({
                        url: '../api/pkage/delpkageproduct?id=' + row.id,
                        type: 'post',
                        success: function () {
                            $table.bootstrapTable('refresh');
                            showAlert('删除数据成功!', 'success');
                        },
                        error: function () {
                            showAlert('删除数据失败!', 'danger');
                        }
                    })
                }
            }
        }
    };

        function showModal(title, row) {
            row = row || {}; // default row value

            $modal.data('id', row.id);
            $modal.find('.modal-title').text(title);
            for (var name in row) {
                $modal.find('input[name="' + name + '"]').val(row[name]);
            }
            $modal.modal('show');
        }
        function showSubModal(title, row,pkageid) {
            row = row ||  {product:{}}; // default row value

            $submodal.data('id', row.id);
            $submodal.find('.modal-title').text(title);
            $submodal.find('[name="product.id"]').val(row["product"]["id"]);
            $submodal.find('input[name="pkageid"]').val(row["pkageid"]);
            if(pkageid){
                $submodal.find('input[name="pkageid"]').val(pkageid);
            }
            
            $submodal.find('input[name="pkageproduct.max"]').val(row["max"]);
            $submodal.find('input[name="pkageproduct.min"]').val(row["min"]);

            $submodal.modal('show');
        }

        function showAlert(title, type) {
            $alert.attr('class', 'alert alert-' + type || 'success')
                  .html('<i class="glyphicon glyphicon-check"></i> ' + title).show();
            setTimeout(function () {
                $alert.hide();
            }, 3000);
        }
    </script>
