  <script>

    var API_URL = '../api/product/list';
    var API_URL_SAVE = '../api/product/save';
    var API_URL_DEL = '../api/product/delete?id=';
    //var bootdata = [{"uid":1,"username":"admin","name":"管理员","salt":"8d78869f470951332959580424d4bf4f","state":0,"scores":110,"roleList":[{"id":1,"role":"admin","description":"管理员","available":true,"permissions":[{"id":1,"name":"用户管理","resourceType":"menu","url":"user_info/userList","permission":"user_info:view","parentId":0,"parentIds":"0/","available":true},{"id":2,"name":"用户添加","resourceType":"button","url":"user_info/userAdd","permission":"user_info:add","parentId":1,"parentIds":"0/1","available":true}]},{"id":2,"role":"vip","description":"VIP会员","available":true,"permissions":[]}],"credentialsSalt":"admin8d78869f470951332959580424d4bf4f"},{"uid":2,"username":"jiahh","state":0,"scores":0,"roleList":[],"credentialsSalt":"jiahhnull"},{"uid":4,"username":"username","name":"jiahh","state":0,"scores":0,"roleList":[],"credentialsSalt":"usernamenull"}];
    var uploader;
    var $table = $('#table').bootstrapTable({url: API_URL}),
        //$('#modal') = $('#modal').modal({show: false}),
    $alert = $('.alert').hide();
    $list = $('#fileList'),
    $('#modal').on('hide.bs.modal', function () {
        if(uploader){
            uploader.destroy();
            $('#fileList').html("");
            uploader = null;
        }
    });
    $('#modal').on('shown.bs.modal', function () {
        // 当domReady的时候开始初始化
        $(function() {
            if(!uploader) {
                // 优化retina, 在retina下这个值是2
                ratio = window.devicePixelRatio || 1,

                // 缩略图大小
                thumbnailWidth = 100 * ratio,
                thumbnailHeight = 100 * ratio,

                // Web Uploader实例

            // 初始化Web Uploader
            uploader = init();
            uploader.options.server="/api/producturl/upload?id="+$('#modal').data('id');
            
            // 重置上传控件
            $("#btn-reset").click(function(){
                uploader.reset();
                $list.html("");
                //uploader = init();
              
            });
                // 当有文件添加进来的时候
                uploader.on( 'fileQueued', function( file ) {
                    var $li = $(
                            '<div id="' + file.id + '" class="file-item thumbnail">' +
                                '<img>' +
                                //'<div class="info">' + file.name + '</div>' +
                            '</div>'
                            ),
                        $img = $li.find('img');

                    $list.append( $li );

                    // 创建缩略图
                    uploader.makeThumb( file, function( error, src ) {
                        if ( error ) {
                            $img.replaceWith('<span>不能预览</span>');
                            return;
                        }

                        $img.attr( 'src', src );
                    }, thumbnailWidth, thumbnailHeight );
                });

                // 文件上传过程中创建进度条实时显示。
                uploader.on( 'uploadProgress', function( file, percentage ) {
                    var $li = $( '#'+file.id ),
                        $percent = $li.find('.progress span');

                    // 避免重复创建
                    if ( !$percent.length ) {
                        $percent = $('<p class="progress"><span></span></p>')
                                .appendTo( $li )
                                .find('span');
                    }

                    $percent.css( 'width', percentage * 100 + '%' );
                });

                // 文件上传成功，给item添加成功class, 用样式标记上传成功。
                uploader.on( 'uploadSuccess', function( file,response ) {
                    $( '#'+file.id ).addClass('upload-state-done');
                    // input 的情况$("#modelurl").val(response.infoMap.url);
                    // img的情况
                    $("#modelurl").attr("src", response.infoMap.url );

                });

                // 文件上传失败，现实上传出错。
                uploader.on( 'uploadError', function( file,e ) {
                    var $li = $( '#'+file.id ),
                        $error = $li.find('div.error');

                    // 避免重复创建
                    if ( !$error.length ) {
                        $error = $('<div class="error"></div>').appendTo( $li );
                    }

                    $error.text('上传失败');
                });

                // 完成上传完了，成功或者失败，先删除进度条。
                uploader.on( 'uploadComplete', function( file ) {
                    $( '#'+file.id ).find('.progress').remove();
                });
            }

            
        });
    })
    $(function () {
        // create event
        $('.create').click(function () {
            showModal($(this).text());
        });

        $('#modal').find('.submit').click(function () {
            var row = {};
            if($('#modal').data('id')){
                row = $table.bootstrapTable('getRowByUniqueId', $('#modal').data('id'));
            }

             $('#modal').find('input[name]').each(function () {
                 row[$(this).attr('name')] = $(this).val();
             });
             // url单独处理
             row.url = $('#modelurl').attr("src");

            $.ajax({
                url: API_URL_SAVE,
                type: 'post',
                contentType: 'application/json',
                data: JSON.stringify(row),
                success: function () {
                    $('#modal').modal('hide');
                    $table.bootstrapTable('refresh');
                    showAlert(($('#modal').data('id') ? 'Update' : 'Create') + ' item successful!', 'success');
                },
                error: function () {
                    $('#modal').modal('hide');
                    showAlert(($('#modal').data('id') ? 'Update' : 'Create') + ' item error!', 'danger');
                }
            });
        });
    });

    function queryParams(params) {
        return {};
    }

    function actionFormatter(value) {
        return [
            '<a class="update" href="javascript:" title="修改"><i class="glyphicon glyphicon-edit"></i></a>',
            '<a class="remove" href="javascript:" title="删除"><i class="glyphicon glyphicon-remove-circle"></i></a>',
        ].join('');
    }

    // update and delete events
    window.actionEvents = {
        'click .update': function (e, value, row) {
            showModal($(this).attr('title'), row);
        },
        'click .remove': function (e, value, row) {
            if (confirm('确定删除此条数据吗?')) {
                $.ajax({
                    url: API_URL_DEL + row.id,
                    type: 'delete',
                    success: function () {
                        $table.bootstrapTable('refresh');
                        showAlert('删除数据成功!', 'success');
                    },
                    error: function () {
                        showAlert('删除数据失败!', 'danger');
                    }
                })
            }
        }
    };

    function showModal(title, row) {
        row = row || {}; // default row value

        $('#modal').data('id', row.id);
        $('#modal').find('.modal-title').text(title);
        for (var name in row) {
            $('#modal').find('input[name="' + name + '"]').val(row[name]);
        }
        $('#modal').find('img[name="url"]').attr('src',row.url);
        
        // 如果是新增则 图片上传隐藏
        if(!$('#modal').data('id')){
            $("#div-url").hide();
        }else{
            $("#div-url").show();
        }
        
        $('#modal').modal('show');
    }

    function showAlert(title, type) {
        $alert.attr('class', 'alert alert-' + type || 'success')
              .html('<i class="glyphicon glyphicon-check"></i> ' + title).show();
        setTimeout(function () {
            $alert.hide();
        }, 3000);
    }
    
    function init(){
        // 初始化Web Uploader
        var uploader = WebUploader.create({
            // 自动上传。
            auto: true,
            // swf文件路径
            swf: '../ueditor/thire-party/webuploader/Uploader.swf',
            // 文件接收服务端。
            //server: '/ued/config?action=uploadimage',
            //server: '/api/producturl/saveurl?id=1',
            server: '/api/producturl/upload',
            // 选择文件的按钮。可选。
            // 内部根据当前运行是创建，可能是input元素，也可能是flash.
            pick: '#filePicker',
            //  [默认值：'file'] 设置文件上传域的name。
            fileVal:'upfile',
            // [默认值：undefined] 验证文件总数量, 超出则不允许加入队列。
            fileNumLimit:1,
            //[默认值：{}] 文件上传请求的参数表，每次发送都会发送此对象中的参数。
            //formData :{"productid":1},// 产品ID
            // 只允许选择文件，可选。
            accept: {
                title: 'Images',
                extensions: 'gif,jpg,jpeg,bmp,png',
                mimeTypes: 'image/*'
            }
        });
        return uploader;
    }
