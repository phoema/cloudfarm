<body style="background:#ccc">
    
    <div class="container">
        <div class="row">
          <div class="jumbotron">
            <h2 class="text-primary text-center">CLOUD FARM后台管理</h2>
           <form class="form-horizontal" role="form">
              <div class="form-group">
                <label for="" class="col-xs-2 control-label text-center">帐户</label>
                <div class="col-xs-10">
                  <input type="text" class="form-control" id="inputname" placeholder="请输入帐号...">
                </div>
              </div>
              <div class="form-group">
                <label for="" class="col-xs-2 control-label text-center">密码</label>
                <div class="col-xs-10">
                  <input type="password" class="form-control" id="inputpwd" placeholder="请输入密码...">
                </div>
              </div>
              <div class="form-group">
                  <button type="button" class="btn btn-primary pull-right" id="login-manage">登录</button>
              </div>
            </form>
          </div>
        </div>
    </div>
    <script src="../assets/js/jquery.js"></script>
    <!-- CORE BOOTSTRAP LIBRARY -->
    <script src="../assets/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script>
       
          

// 用户登录
$('#login-manage').click(function(){

    var senddata =  { "username": $('#inputname').val(), "password": $('#inputpwd').val()};
     if($('#inputname').val() == ""){
     $("#inputname").prop('placeholder','用户名不能为空');
     return;
   }
   if($('#inputpwd').val() == ""){
     $("#inputpwd").prop('placeholder','密码不能为空');
     return;
   }
    $.ajax(
              {
                  "type": "post",
                  //"dataType": "json",
                  "data": JSON.stringify(senddata),
                  "contentType": "application/json; charset=utf-8",
                  "url" : "../api/adminlogin?username="+$("#inputname").val() +"&password="+$("#inputpwd").val(),
                  "success": function(user)
                  {   
                      document.location.href='index.html';

                  },"error": function(XMLHttpRequest, textStatus, errorThrown )
                  {     
                    alert(XMLHttpRequest.responseText);
                  }
  });
});


    </script>
